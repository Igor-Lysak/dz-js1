<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="./style.css">
   <title>Boxes Dz</title>
</head>
<body>
   <div class="boxes">
      <div id="box1" class="box1" onclick="color()">
         <p id="text1">If you click me I will change
         my color property to random</p>
      </div>
      <div id="box2" class="box2" onclick="background()">
         <p id="text2">If you click me I will change
         my Body Background</p>
      </div>
      <div id="box" class="box" onclick="font()">
         <p id="text3">If you click me I will change
         my font family</p>
      </div>
      <div id="box4" class="box4" onclick="shape()">
         <p id="text4">If you click me I will change
         my shape</p>
      </div>
      <div id="box5" class="box5" onclick="backgroundRandom()">
         <p id="text5">If you click me I will change
         my background to random</p>
      </div>
   </div>

   <script src="./index.js"></script>
</body>
</html>
